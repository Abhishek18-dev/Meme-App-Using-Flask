<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="refresh" content="30"> Not good as like javascript method, If you do not want to use JavaScript for auto-refresh, you can use the HTML <meta> tag to refresh the page every 30 seconds. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Flask Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            min-height: 100vh;
            font-family: 'Montserrat', Arial, sans-serif;
            color: #222;
        }
        .meme-container {
            background: rgba(255,255,255,0.85);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(252,182,159,0.37);
            padding: 2.5rem 2rem;
            margin-top: 3rem;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
        .meme-title {
            font-family: 'Pacifico', cursive;
            font-size: 2.5rem;
            color: #ff6f61;
            margin-bottom: 1rem;
            letter-spacing: 2px;
        }
        .meme-img {
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(255,111,97,0.2);
            max-width: 100%;
            height: 100%; /* can make auto also */
            margin-bottom: 1.5rem;
            border: 4px solid #ff6f61;
        }
        .subreddit-label {
            background: #ff6f61;
            color: #fff;
            font-weight: 700;
            padding: 0.5rem 1.2rem;
            border-radius: 999px;
            display: inline-block;
            margin-top: 1rem;
            font-size: 1.1rem;
            letter-spacing: 1px;
        }
        .refresh-info {
            color: #555;
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="meme-container">
        <div class="meme-title">ðŸ”¥ Meme Watch</div>
        <div class="d-flex align-items-center justify-content-center mb-2">
            <form method="get" action="/" class="me-2">
            <button onclick="window.location.href='/'" type="button" class="btn btn-warning btn-lg" title="Get New Meme" style="font-family: 'Montserrat', Arial, sans-serif;">
                ðŸ”„
            </button>
        </form>
    </div>
        <div class="refresh-info">Memes refresh every 10 seconds. Stay tuned!</div>
        <img src="{{meme_pic}}" alt="Meme" class="meme-img">
        <div class="subreddit-label">Current Subreddit: {{subreddit}}</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Auto-refresh the page every 10 seconds  // best method to refresh the page
        setTimeout(function() {
            window.location.reload();
        }, 10000);
    </script>
</body>
</html>
